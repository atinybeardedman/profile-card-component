<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="header"></div>
        <div class="card-avator">
          <img src="./images/image-victor.jpg" alt="Photo of Victor Crest" />
        </div>
        <div class="card-body">
          <div class="profile-line-1">
            <h1 class="name">Victor Crest</h1>
            <h2 class="age">26</h2>
          </div>
          <div class="profile-line-2">London</div>
        </div>
        <div class="card-footer">
          <div class="stats">80K Followers</div>
          <div class="stats">803K Likes</div>
          <div class="stats">1.4K Photos</div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
