<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card-header"></div>
        <div class="card-avator">
          <img src="./images/image-victor.jpg" alt="Photo of Victor Crest" />
        </div>
        <div class="card-body">
          <div class="profile-line-1">
            <h1 class="title">Victor Crest</h1>
            <h2 class="age">26</h2>
          </div>
          <div class="city">London</div>
        </div>
        <div class="card-footer">
          <div class="stats">
            <h1 class="title">80K</h1>
            <div class="description"> Followers </div>
          </div>
          <div class="stats">
            <h1 class="title">803K</h1>
            <div class="description"> Likes </div>
          </div>
          <div class="stats">
            <h1 class="title">1.4K</h1>
            <div class="description"> Photos </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/atinybeardedman"
          >Sean Dickinson</a
        >.
      </div>
    </footer>
  </body>
</html>
